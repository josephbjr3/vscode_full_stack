<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h, initial-scale=1.0">
    <title>Marathon Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="/temp">
        <div>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" required>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" required>
        </div>
        <br>
        <div>
            <label for="race">Select a Race:</label>
            <br>
            <br>
            <input type="radio" name="race_selection" id="five_k" value="five_k">
            <label for="five_k">Fun Run 5k</label>
            <br>
            <input type="radio" name="race_selection" id="half_marathon" value="half_marathon">
            <label for="half_marathon">Half Marathon</label>
            <br>
            <input type="radio" name="race_selection" id="marathon" value="marathon">
            <label for="marathon">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="pw">Password</label>
            <input type="password" name="password" id="pw" required>
        </div>
        <div>
            <label for="age_group">Select Age Group</label>
            <select name="age_group" id="age_group">
                <option value="under_18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button>Register!</button>        
    </form>
</body>
</html>
