<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score keeper</title>
</head>
<body>
    <h1>Ping Pong Score Keeper</h1>
    <h2> <span id="p1ScoreDisplay">0</span> to <span id="p2ScoreDisplay">0</span> </h2>
    <p>Use the buttons below to keep score.</p>
    <label for="winningScoreMenu">Playing To</label>
    <select id="winningScoreMenu">
        <option value="7">7</option>
        <option value="10">10</option>
        <option value="21">21</option>
    </select>
    <button id="p1ScoreBtn">+1 Player One</button>
    <button id="p2ScoreBtn">+1 Player Two</button>
    <button id="resetBtn">reset</button>

    <script src="app.js"></script>
</body>
</html>
